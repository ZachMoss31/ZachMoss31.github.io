<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach Moss | Contact</title>
    <link rel="icon" type="image/x-icon" href="../img/ZachGlowIco.jpg">
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/global.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">(function(){ emailjs.init({ publicKey: "G-l-LOz8zdnEalla-",});})();</script>
    <script type="text/javascript">
        window.onload = function() {
            var feedBack = document.getElementById('submit-feedback');
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Check for issues ....

                emailjs.sendForm('service_36rntsq', 'template_5btkkgx', '#contact-form')
                    .then(() => {
                        console.log('SUCCESS!');
                        feedBack.innerText = 'Message Send Successful!';
                        document.getElementById('contact-form').reset();
                    }, (error) => {
                        console.log('FAILED...', error);
                        feedBack.innerText = 'Message Send Failed!';
                    });
            });
        }
    </script>
</head>
<body>
    <script src="../scripts/global.js"></script>
    
    <!-- Header and Navigation -->
    <header>
        <nav>
            <ul>
                <li><a id="nav-home" href="../index.html">Home</a></li>
                <li><a id="nav-portfolio" href="../pages/portfolio.html">Portfolio</a></li>
                <li><a id="nav-contact" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <div class="centered-container contact-container">
        <!-- Display Area -->
        <div id="content-area">
            <div id="main-form-card">
                <h1>Contact Me</h1>
                
                <!-- Contact Form -->
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Message" rows="5" required></textarea>
                    </div>

                    <!-- Topical Cards -->
                    <div class="card-container">
                        <input id="card-submit" class="button-card" type="submit" value="Send">
                    </div>
                </form>
                <label id="submit-feedback"> </label>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zach Moss. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/zach-m-a21b2223a/" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/ZachMoss31" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a id="artstation" aria-label="ArtStation">
                <i class="fab fa-artstation"></i>
            </a>
            <a id="youtube" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a id="insta" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>
</html>
